<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
   <div class="container">
        <div class="todo-app">
            <div class="header">
                <h2>Todo list <img width="30px" height="30px" src="icon.png" alt="icon_image"></h2>
                <button class="clear-btn" onclick="clearAll()">Clear All</button>
            </div>
            <div class="row">
                <input id="input-box" type="text" placeholder="Add your text">
                <input id="date-box" type="date" onkeypress="addtast()">
                <button onclick="addtast()" class="add-btn">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
   </div>
</body>
<script src="todo.js"></script>
</html>
